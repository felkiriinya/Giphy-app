<div class="container">
    <div id="search">
      <app-search (emitSearch) = 'searchGif($event)'></app-search>
    </div>
    <div *ngIf="gifs">
        <div class="card-columns">
            <div class="card" *ngFor="let gif of gifs">

                <img src="{{gif.url}}" alt="" class="card-img" width="300px" height="200px">

            </div>

        </div>

    </div>
</div>
